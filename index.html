<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column has-background-link has-text-centered">
                <h1 class="title has-text-white mt-4 mb-4">Weather Dashboard</h1>
            </div>
        </div>

        <div class="columns">
            <div class="column is-2 has-background-white-bis">
                <div class="block">
                    <label class="label">Search for a city:</label>
                    <div class="field has-addons">
                        <div class="control">
                          <input class="input" onfocus="this.value=''" type="text" placeholder="City name" id="city">
                        </div>
                        <div class="control">
                            <button type="button" class="button has-background-link has-text-white" type="submit" id="search">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <p class="has-text-danger" id="searchError"></p>
                </div>
                <label class="label">Search History:</label>
                <div class="block" id="savedCities">
                    <!-- Saved city searches go here -->
                </div>
            </div>

            <div class="column is-10 pl-5">
                <div class="block">
                    <div class="card">
                        <div class="card-content">
                            <div class="block level">
                                <p class="title" id="cityName">
                                    City (Date)
                                    <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image">
                                </p>
                            </div>
                            <div class="block" id="currentTemp">
                                <strong>Temperature:</strong> ### C
                            </div>
                            <div class="block" id="currentHumidity">
                                <strong>Humidity:</strong> ##%
                            </div>
                            <div class="block" id="currentWind">
                                <strong>Wind Speed:</strong> ### KMPH
                            </div>
                            <div class="block" id="currentUV">
                                <strong>UX Index:</strong> <button class="button is-small is-link is-warning">#.#</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="block">
                    <p class="title">
                        5 Day Forecast
                    </p>
                </div>
                <div class="block">
                    <div class="columns">
                        <div class="column">
                            <div class="card">
                                <div class="card-content has-background-link has-text-white">
                                    <p class="title is-4 has-text-white" id="tomorrow">Date</p>
                                    <div class="block" id="tomorrowIcon">
                                        <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image"> 
                                    </div>            
                                    <div class="content">
                                        <div class="block" id="tomorrowTemp">
                                            Temp: ### F
                                        </div>
                                        <div class="block" id="tomorrowHumidity">
                                            Humidity: ### F
                                        </div>
                                    </div>
                                </div>
                              </div>
                        </div>                        
                        <div class="column">
                            <div class="card">
                                <div class="card-content has-background-link has-text-white">
                                    <p class="title is-4 has-text-white" id="dayTwo">Date</p>
                                    <div class="block" id="dayTwoIcon">
                                        <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image"> 
                                    </div>            
                                    <div class="content">
                                        <div class="block" id="dayTwoTemp">
                                            Temp: ### F
                                        </div>
                                        <div class="block" id="dayTwoHumidity">
                                            Humidity: ### F
                                        </div>
                                    </div>
                                </div>
                              </div>
                        </div>
                        <div class="column">
                            <div class="card">
                                <div class="card-content has-background-link has-text-white">
                                    <p class="title is-4 has-text-white" id="dayThree">Date</p>
                                    <div class="block" id="dayThreeIcon">
                                        <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image"> 
                                    </div>            
                                    <div class="content">
                                        <div class="block" id="dayThreeTemp">
                                            Temp: ### F
                                        </div>
                                        <div class="block" id="dayThreeHumidity">
                                            Humidity: ### F
                                        </div>
                                    </div>
                                </div>
                              </div>
                        </div>
                        <div class="column">
                            <div class="card">
                                <div class="card-content has-background-link has-text-white">
                                    <p class="title is-4 has-text-white"  id="dayFour">Date</p>
                                    <div class="block" id="dayFourIcon">
                                        <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image"> 
                                    </div>            
                                    <div class="content">
                                        <div class="block" id="dayFourTemp">
                                            Temp: ### F
                                        </div>
                                        <div class="block" id="dayFourHumidity">
                                            Humidity: ### F
                                        </div>
                                    </div>
                                </div>
                              </div>
                        </div>
                        <div class="column">
                            <div class="card">
                                <div class="card-content has-background-link has-text-white">
                                    <p class="title is-4 has-text-white" id="dayFive">Date</p>
                                    <div class="block" id="dayFiveIcon">
                                        <img src="https://bulma.io/images/placeholders/48x48.png" alt="Placeholder image"> 
                                    </div>            
                                    <div class="content">
                                        <div class="block" id="dayFiveTemp">
                                            Temp: ### F
                                        </div>
                                        <div class="block" id="dayFiveHumidity">
                                            Humidity: ### F
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
